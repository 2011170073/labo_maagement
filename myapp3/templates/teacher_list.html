{% extends "base.html" %}
{% load static %}


{% block css %}{% static 'css/style.css' %}{% endblock %}<!-- スーパーリロードをしないと適用されない -->


{% block content %}
    <header>
        <p>先生一覧画面</p>
    </header>
    {% for item in teacher_list %}
        <div class="box">
            <div class="box_1">
                <p>{{item.teacher_name}}</p>
                <a href="/{{item.pk}}/last">現在地</a>
            </div>
            <div class="box_image">
                <img src="media/キャラ吹き出し2.jpg"/>
            </div>
            <a href="/{{item.pk}}/list">履歴</a>
        </div>
    {% endfor %}
{% endblock %}
